<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Estate</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-secondary: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        #result-card {
            margin-top: 2rem;
            text-align: left;
            display: none;
            border-top: 1px solid #e5e7eb;
            padding-top: 1rem;
        }

        .info-group {
            margin-bottom: 1rem;
        }

        .label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 0.25rem;
        }

        .value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .price {
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .error {
            margin-top: 1rem;
            color: #ef4444;
            background-color: #fee2e2;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .loading {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-style: italic;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Consulter une Annonce</h1>
        <button id="load-estate">Charger les informations</button>

        <div id="loading" class="loading">Chargement en cours...</div>
        <div id="error" class="error"></div>

        <div id="result-card">
            <div class="info-group">
                <span class="label">Nom</span>
                <span class="value" id="estate-name">--</span>
            </div>
            <div class="info-group">
                <span class="label">Ville</span>
                <span class="value" id="estate-city">--</span>
            </div>
            <div class="info-group">
                <span class="label">État / Pays</span>
                <span class="value" id="estate-state">--</span>
            </div>
            <div class="info-group">
                <span class="label">Prix</span>
                <span class="value price" id="estate-price">--</span>
            </div>
            <!-- Section pour les documents si présents -->
            <div id="docs-section" style="display:none; margin-top: 1rem;">
                <span class="label">Documents</span>
                <p class="value" id="estate-docs" style="font-size: 0.9rem; font-weight: normal;"></p>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJpYXQiOjE3NjgzMDIzNjUsImV4cCI6MTc2ODMwNTk2NSwicm9sZXMiOlsiUk9MRV9BRE1JTiIsIlJPTEVfVVNFUiJdLCJ1c2VybmFtZSI6InRlc3RAZ21haWwuY29tIn0.i3xTmSOMuU96MbUdNim7h0cdB8c9im8MR9X1SlWoHsxtVUfUCGKOrFHeu7ee_beJlxmpt-ThNe36oakT7I3K60kc5hAQtOOSxI-SzPqbvWQlRFh9zg9wAK83MoDDUuNAFqvhjgy3Q3eGnqRAmW_1fWA7ulqLhhlD51Mpu0vHOxC6O5pfU_w3NvKIMt_WaDZ6Cvjzmurt9c1V7N3Tdk5uXBfY-FHIIE1rLxnn-q2A33UPTkguKH9858_yxXujOagyeWg8k6NblEoj5ARk-L-EosEU69rJNYDDTDn5-SF7JCEuZQEAOy-WZgvN38qIGSgw6HPZMsNq0-pV46-xXis2ZQ';

        const button = document.getElementById('load-estate');
        const resultCard = document.getElementById('result-card');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        // Éléments du DOM
        const elName = document.getElementById('estate-name');
        const elCity = document.getElementById('estate-city');
        const elState = document.getElementById('estate-state');
        const elPrice = document.getElementById('estate-price');
        const elDocs = document.getElementById('estate-docs');
        const elDocsSection = document.getElementById('docs-section');

        button.addEventListener('click', async () => {
            // Reset UI
            resultCard.style.display = 'none';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            button.disabled = true;

            try {
                // Note: HTTPS est requis car le serveur force la redirection
                const response = await fetch('https://localhost:8000/api/estates/1', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + TOKEN
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Données reçues:', data);

                // Mise à jour des champs (avec gestion des valeurs manquantes)
                elName.textContent = data.name || 'Nom non disponible';
                elCity.textContent = data.city || 'Non spécifié';
                elState.textContent = data.state || 'Non spécifié';

                // Formatage du prix
                if (data.price) {
                    elPrice.textContent = new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(data.price);
                } else {
                    elPrice.textContent = 'Prix non communiqué';
                }

                // Gestion de documents.textContents (si présent)
                // On vérifie plusieurs structures possibles au cas où
                let docsText = '';
                if (data.documents && Array.isArray(data.documents)) {
                    docsText = data.documents.map(d => d.textContents).join(', ');
                } else if (data.textContents) {
                    docsText = data.textContents;
                }

                if (docsText) {
                    elDocs.textContent = docsText;
                    elDocsSection.style.display = 'block';
                } else {
                    elDocsSection.style.display = 'none';
                }

                // Affichage
                resultCard.style.display = 'block';

            } catch (e) {
                console.error(e);
                errorDiv.textContent = "Impossible de charger les données : " + e.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                button.disabled = false;
            }
        });
    </script>

</body>

</html>
